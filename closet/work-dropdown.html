<div class="work-slider">

    <div id="slide-group" class="slide-group row middle">
    </div>
    <div id="slick-nav" class="row middle relative" style="justify-content: space-between; top: -120px;">
      <div class="prev inline-block secondary-bg border-radius">
        <i class="material-icons white-color xs-padding large opacity">navigate_before</i>
      </div>
      <div class="next inline-block secondary-bg border-radius">
        <i class="material-icons white-color xs-padding large opacity">navigate_next</i>

// slick slider for navigation

  autoplay: true,

  prevArrow: ".prev",

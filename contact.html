<body>

<div id="nav" class="nav full-width center-align hide-for-small"></div>
<div id="nav-mobile" class="nav show-for-small nav-scrolled"></div>
<div class="row bg-image" style="min-height: 90vh; background-image: url(assets/img/bg-desk.jpg)">
    <div class="row sm-section full-width full-height middle-xs lg-bottom-padding">
        <div class="col-xs-12 sm-max-width mobile-top-padding md-padding">
            <h1 class="sm-padding white-color">Let's Talk</h1>
            <form action="https://formspree.io/hilary@lefthook.design" method="POST">
                <div class="sm-padding">
                    <input type="text" name="name" placeholder="Name" required="">
                </div>
                <div class="sm-padding">
                    <input type="email" name="_replyto" placeholder="janedoe@gmail.com" required="">
                </div>
                <div class="sm-padding">
                    <textarea style="width: 100%; min-height: 200px;" name="message" placeholder="Write us a note" required="" maxlength="2000"></textarea>
                </div>
                <div class="sm-padding">
                    <input type="submit" value="Send" class="button-white" style="max-width: 260px; min-height: 44px; padding: 15px 30px;">
                </div>
            </form>
        </div>
    </div>
</div>
<div id="footer"></div>

<script>
    $("#nav").load("closet/header.html");
    $("#nav-mobile").load("closet/header-mobile.html");
    $("#footer").load("closet/footer.html");
</script>
<script>
  $(window).scroll(function() {
    if ($(window).scrollTop() >= $('#hero').outerHeight() - 200) {
      $("#nav, #nav-mobile").addClass("scrolled");
    } else {
      $("#nav, #nav-mobile").removeClass("scrolled");
    }
  });
</script>
<script>
  function menuList() {
    var element = document.getElementById("menu-list");
    element.classList.toggle("show-menu");
  }
  function closeMenu() {
    var element = document.getElementById("menu-list");
    element.classList.toggle("show-menu");
  }
</script>
<script type="text/javascript" src="assets/js/gradient.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    delay: 0,
    duration: 1000,
    easing: 'ease-in',
  });
</script>

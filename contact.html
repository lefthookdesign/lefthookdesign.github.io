<doctype html>
<head>
    <title>Contact Us - Left Hook Design LLC</title>
    <!-- main -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon@32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon@16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2e205d">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <!-- links & scripts -->
    <link rel="stylesheet" type="text/css" href="css/main.css" /> 
    <script type="text/javascript"src="js/gradient.js"></script>
    <script type="text/javascript"src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://cdnjs.com/libraries/bodymovin" type="text/javascript"></script>
</head>
<body>
    
<div id="nav" class="nav nav-scrolled"></div>
<div class="lg-hero light-grey-bg">
    <div class="md-padding full-width full-height row xl-top-padding">
        <div class="sm-max-width">
            <h2 class="md-padding">Let's Talk:</h2>
            <form action="https://formspree.io/hilary@lefthook.design" method="POST">
                <div class="sm-padding">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="sm-padding">
                    <input type="email" name="_replyto" placeholder="janedoe@gmail.com" required>
                </div>
                <div class="sm-padding">
                    <textarea style="width: 100%; min-height: 200px;" name="message" placeholder="Write us a note" required maxlength="2000"></textarea>
                </div>
                <div class="sm-padding center-xs">
                    <input type="submit" value="Send" class="button" style="max-width: 260px; min-height: 44px; padding: 15px 30px;">
                </div>
            </form>
            
        </div>
    </div>   
</div>
<div id="footer"></div>


<script>
    $("#nav").load("closet/header.html");
    $("#footer").load("closet/footer.html");
</script>
<script>    
//navigation scroll function
  $(window).scroll(function() {
    if ($(window).scrollTop() >= $('#landing-hero').outerHeight()) {
      $("#nav").addClass("nav-scrolled");
    } else {
      //$("#nav").removeClass("nav-scrolled");
    }
  });
</script>
<script>
//add active class to current link
$(function(){
    var current = location.pathname;
    $('#nav a').each(function(){
        var $this = $(this);
        // if the current path is like this link, make it active
        if($this.attr('href').indexOf(current) !== -1){
            $this.addClass('active');
        }
    })
})
</script>
        
</body>
</doctype>

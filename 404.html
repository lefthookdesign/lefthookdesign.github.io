<doctype html>
<head>
    <title>I Want To Believe | Left Hook Design LLC</title>
    <!-- main -->
    <meta name="keywords" content="design, HTML, web design, logo design, user experience, code">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon@32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon@16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2e205d">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- links & scripts -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script type="text/javascript"src="js/gradient.js"></script>
    <script type="text/javascript"src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
<div id="nav" class="nav full-width center-align hide-for-small scrolled"></div>
<div id="nav-mobile" class="nav full-width center-align show-for-small scrolled"></div>

<div id="landing-hero" class="full-width">
    <div class="small-max-width center-xs md-padding primary-color">
      <img src="assets/img/ufo.png" class="full-width md-padding" style="max-width: 340px;"/>
        <h2 class="xs-padding bold"><b>Not Found</b></h2>
        <h3 class="xs-padding">We want to believe... but the page you're looking for doesn't seem to exist. You've hit a 404 page instead.</h3>
    </div>
</div>

<div id="footer"></div>

<script>
    $("#nav").load("closet/header.html");
    $("#footer").load("closet/footer.html");
</script>

<script>
//add active class to current link
$(function(){
    var current = location.pathname;
    $('#nav a').each(function(){
        var $this = $(this);
        // if the current path is like this link, make it active
        if($this.attr('href').indexOf(current) !== -1){
            $this.addClass('active');
        }
    })
})
</script>

</body>
</doctype>

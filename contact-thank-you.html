<doctype html>
<head>
    <title>Contact Us - Left Hook Design LLC</title>
    <!-- main -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon@32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon@16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2e205d">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <!-- links & scripts -->
    <link rel="stylesheet" type="text/css" href="css/main.css" /> 
    <script type="text/javascript"src="js/gradient.js"></script>
    <script type="text/javascript"src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://cdnjs.com/libraries/bodymovin" type="text/javascript"></script>
</head>
<body>
    
<div id="nav" class="nav"></div>
<div class="lg-hero bg-image" style="background-image: url(assets/img/bg-nightsky.jpg);">
    <div class="md-padding full-width full-height row middle center-xs primary-white-gradient"><!--<h1 class="no-margin">Left Hook</h1>-->
        <div class="col-xs-12 sm-max-width">
            <h2 class="sm-padding white-color">Message Sent</h2>
            <div class="sm-max-width">
                <h4 class="white-color opacity md-padding">Thanks for reaching out, we'll be in touch in the next couple business days.</h4>
            </div>
        </div>
    </div>   
</div>
<div id="footer"></div>


<script>
    $("#nav").load("closet/header.html");
    $("#footer").load("closet/footer.html");
</script>
<script>    
//navigation scroll function
  $(window).scroll(function() {
    if ($(window).scrollTop() >= $('#landing-hero').outerHeight()) {
      $("#nav").addClass("nav-scrolled");
    } else {
      //$("#nav").removeClass("nav-scrolled");
    }
  });
</script>
<script>
//add active class to current link
$(function(){
    var current = location.pathname;
    $('#nav a').each(function(){
        var $this = $(this);
        // if the current path is like this link, make it active
        if($this.attr('href').indexOf(current) !== -1){
            $this.addClass('active');
        }
    })
})
</script>
        
</body>
</doctype>

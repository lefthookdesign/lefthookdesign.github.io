<script>
  $(document).ready(function() {
    // Setup Page Contents
    initPage();

    //$('a#work').addClass('active');

    for (var i = 0; i < projects.length; i++) {
      var project = projects[i];
      $('#projects-list').append(
      '<div class="col-xs-12 col-sm-6 col-lg-4 center-xs md-padding" data-aos="fade-in" data-aos-once="true" data-aos-delay="">'+
          '<div class="card">'+
              '<a href="'+project.link+'">'+
                  '<div class="bg-image" style="background-image: url('+project.thumbnail+')">'+
                      '<div class="row overlay md-padding">'+
                          '<div class="col-xs-12">'+
                              '<h2 class="white-color full-width ">'+project.title+'</h2>'+
                              '<h4 class="white-color">'+project.subtitle+'</h4>'+
                          '</div>'+
                      '</div>'+
                      '<img class="full-width" src="assets/img/rectangle.png"/>'+
                  '</div>'+
              '</a>'+
          '</div>'+
      '</div>'
      )
    }
  })

  AOS.init({
    delay: 0,
    duration: 1000,
    easing: 'ease-in',
  });
</script>

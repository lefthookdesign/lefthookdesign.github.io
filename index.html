<doctype html>
<head>
    <title>Coming Soon - Left Hook Design LLC</title>
    <!-- main -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Work Portfolio for Left Hook Design LLC - Web & Branding Design">
    <meta name="keywords" content="design, website, print, business cards, layout, invitations">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon@32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon@16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2e205d">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <!-- links & scripts -->
    <link rel="stylesheet" type="text/css" href="css/main.css" /> 
    <script type="text/javascript"src="js/gradient.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://cdnjs.com/libraries/bodymovin" type="text/javascript"></script>
</head>
<body>
    
<div id="landing-hero" class="primary-gradient full-width lg-hero">
    <div class="full-width full-height primary-color centered-text" style="background-image: url(/assets/img/bg-wave-blue.svg); background-repeat: no-repeat; background-position: bottom; background-size: 105%;">
        <div class="row max-width">
            <div class="col-xs-12  md-top-padding lg-bottom-padding start">
                 <img class="full-width" style="max-width: 200px; margin: auto;" src="/assets/img/logo/logo-full-white.png"/>
            </div>
            <div class="col-xs-12 md-padding">
                <img class="full-width" style="max-width: 300px;" src="/assets/img/building.svg"/>
            </div>
            <div class="col-xs-12 sm-padding">
                <h1 class="white-color no-margin">Coming Soon</h1>
                <h4 class="center-align white-color">Design that packs a pretty punch.</h4>
            </div>
        </div>
    </div>
</div>
    
<div id="footer"></div>
    
<script>
    $("#nav").load("closet/header.html");
    $("#footer").load("closet/footer.html");
</script>
<script>    
//navigation scroll function
  $(window).scroll(function() {
    if ($(window).scrollTop() >= $('#landing-hero').outerHeight()) {
      $("#nav").addClass("nav-scrolled");
      //$("#bump").addClass("nav-padding");
    } else {
      $("#nav").removeClass("nav-scrolled");
      //$("#bump").removeClass("nav-padding");
    }
  });
</script>
<script>
//add active class to current link
$(function(){
    var current = location.pathname;
    $('#nav a').each(function(){
        var $this = $(this);
        // if the current path is like this link, make it active
        if($this.attr('href').indexOf(current) !== -1){
            $this.addClass('active');
        }
    })
})
</script>
</body>
</doctype>
